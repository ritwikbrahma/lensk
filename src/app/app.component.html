<div class="basic-container">
  <mat-toolbar style="background: white">
    <img src="https://static5.lenskart.com/images/cust_mailer/logo.svg" alt="lenskart" title="lenskart">
  </mat-toolbar>
  <mat-toolbar class="menu-bar mat-elevation-z1">
    <span *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button mat-button [matMenuTriggerFor]="menu.childMenu"
        [disabled]="item.disabled">
          {{item.displayName}}
        </button>
        <app-menu-items #menu [items]="item.children"></app-menu-items>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button color="primary" [routerLink]="item.route">
          {{item.displayName}}
        </button>
      </span>
    </span>
  </mat-toolbar>
 <app-main-page></app-main-page>
